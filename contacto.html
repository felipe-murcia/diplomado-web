
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       .fondo{
        background-image: url('./fondo.png');
       }
    </style>
  </head>
<body>

<header data-bs-theme="dark">
 
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <strong>Sport ibero</strong>
      </a>
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Contactos</strong>
      </a>
    </div>
  </div>
</header>

<main>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
  
    <!-- Contenedor de imágenes -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imagenes/banner1.jpg" class="d-block w-100" alt="Primera imagen">
      </div>
      <div class="carousel-item">
        <img src="./imagenes/banner2.jpg" class="d-block w-100" alt="Segunda imagen">
      </div>
      <div class="carousel-item">
        <img src="./imagenes/banner3.jpg" class="d-block w-100" alt="Tercera imagen">
      </div>
    </div>
  
    <!-- Controles de navegación -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  
  <div class="container py-5">
    
   <form class=" col-md-6">
     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="inputEmail4">Email</label>
         <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
       </div>
       <div class="form-group col-md-6">
         <label for="inputPassword4">Password</label>
         <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
       </div>
     </div>
     <div class="form-group">
       <label for="inputAddress">Address</label>
       <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
     </div>
     <div class="form-group">
       <label for="inputAddress2">Address 2</label>
       <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
     </div>
     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="inputCity">City</label>
         <input type="text" class="form-control" id="inputCity">
       </div> 
       <div class="form-group col-md-2">
         <label for="inputZip">Zip</label>
         <input type="text" class="form-control" id="inputZip">
       </div>
     </div>
     <div class="form-group">
       <div class="form-check">
         <input class="form-check-input" type="checkbox" id="gridCheck">
         <label class="form-check-label" for="gridCheck">
           Check me out
         </label>
       </div>
     </div>
     <button type="submit" class="btn btn-primary">Enviar</button>
   </form>  

  </div>
  

</main>

<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="mb-1">Desarrollado por L. Felipe Perdomo M. y Juan Sebastian Murcia - Iberoamericana</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </body>
</html>
